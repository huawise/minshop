<eq name="language" value="1">
<script type="text/javascript" src="__PUBLIC__/Home/js/language.js"></script>
</eq>
<script type="text/javascript"> 
	jQuery(document).ready( 
	function($){ 
		$(".bw-content img").lazyload({ 
			placeholder : "__PUBLIC__/Home/images/grey.gif", 
			effect      : "fadeIn",
			threshold : 200
		}); 
		
		$(".newbuy").click(function() {
			$('html, body').animate({
				scrollTop: $("#buy").offset().top
			}, 1000);
		});
		$('.audit-2').hide();
		
	}); 
	
	
	function GetDateStr(AddDayCount) { 
		var dd = new Date(); 
		dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期 
		var y = dd.getFullYear(); 
		var m = dd.getMonth()+1;//获取当前月份的日期 
		var d = dd.getDate(); 
		return y+"-"+m+"-"+d; 
	} 
	
</script> 
<eq name="audit['status']" value="0">
<script type="text/javascript">
if (/Android|webOS|iPhone|iPod|BlackBerry|Windows CE|Windows Phone/i.test(navigator.userAgent)) {
   
}else{
	$(function($){
		$('.audit-1').hide();
		$('.audit-2').show();
	});
}
</script>
</eq>


<script type="text/javascript">
	var temp = new Array({$options});
	var json_num = "json_num.php";
	var APP = "__APP__";
	var post_order = "{:U('post_order')}";
	var sms = "{:U('sms')}";
	var PUBLIC = "__PUBLIC__";
</script>

</head>
<body>
<div class="audit-1">
<div class="bw-title">{$info.title}</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <volist name="info.images" id="v">
        <div class="swiper-slide"><img src="{$v}"/></div>
		</volist>	
    </div>
</div>
<script language="javascript"> 
var mySwiper = new Swiper('.swiper-container',{
loop:false,
grabCursor: true,
paginationClickable: true,
autoplay: 5000
})
</script>
<div class="bw-buy-bg">
<if condition="$info.price neq 0">
	<div class="bw-price"><em>{$info['currency']}{:(int)$info['price']}</em><span></span></div>
</if>
	<eq name="info.status" value="1">
    <div class="bw-buy"><a href="javascript:;" class="newbuy">立即购买</a></div>
	</eq>
</div>

<div class="c"></div>
<div class="bw-content">{$info['content']}</div>
<eq name="info.review_status" value="0">
<div class="bwtitle">客户评价</div>
<div class="review">
	<ul id="review">
	<foreach name="info.review" item="v" key="k">
		<dl>
			<dt>{$v[0]}</dt>
			<dd><span class="fr"></span><span class="fl">{$v[1]}</span></dd>
		</dl>
	</foreach>	
	</ul>
</div>
<script>
	$(window).load(function(){
		$('#review').liMarquee({
			direction: 'up',
			scrollamount:20,
		});
	});
	
	var time = GetDateStr(0);
	$("#review .fr").html(time);
</script>
</eq>
<div class="c"></div>
<eq name="temphtml" value="1">
	<include file="Index/temp"/>
</eq>
<div class="c"></div>
<footer>
<p style="text-align:center"><img src="{$info.foot_thumb}" style="max-width:750px;width:100%"></p>
<br>
{:C('WEB_SITE_ICP')} {$statistical}
<br>
<p>
<a href="{$root}/jubao.html">举报</a>
</p>
</footer>
</div>
<div class="audit-2">
	<div class="audit-title">{$audit.title}</div>
	<div class="audit-content">{$audit['content']}</div>
</div>
</body>
</html>
