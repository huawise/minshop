<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"> 
<meta content="yes" name="apple-mobile-web-app-capable"> 
<meta content="yes" name="apple-touch-fullscreen">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="320" name="MobileOptimized">
<meta content="telephone=no" name="format-detection">
<title>小蜜蜂管理中心</title>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery.js"></script>	
<link rel="stylesheet" type="text/css" href="__CSS__/m-style.css">
<link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css">
</head>

<body>
<header><a class="fa fa-chevron-left fa-lg" href="{:U('order/selectsum')}"></a>订单统计</header>

<div class="main">
	<div class="main-title"><i class="fa fa-user fa-lg"></i> 员工总订单</div>
    <table width="100%">
      <tr>
        <th scope="col">员工(ID)</th>
        <th scope="col">订单数量</th>
        <th scope="col">订单金额(元)</th>
      </tr>
	<foreach name="member" item="v" key="k">
      <tr>
        <td>{$v['nickname']}(ID:{$v['uid']})</td>
        <td>{$v.count}</td>
        <td><eq name="v.total" value="">&yen; 0.00<else/>&yen; {$v.total}</eq></td>
      </tr>
      </foreach>
    </table>
</div>

<div class="main">
	<div class="main-title"><i class="fa fa-user fa-lg"></i> 员工今日订单</div>
    <table width="100%">
      <tr>
        <th scope="col">员工(ID)</th>
        <th scope="col">订单数量</th>
        <th scope="col">订单金额(元)</th>
      </tr>
	 <foreach name="day_order" item="v" key="k">
      <tr>
        <td>{$v['nickname']}(ID:{$v['uid']})</td>
        <td>{$v.count}</td>
        <td><eq name="v.total" value="">&yen; 0.00<else/>&yen; {$v.total}</eq></td>
      </tr>
      </foreach>
    </table>
</div>

</body>
</html>
<script type="text/javascript">
$(function(){
    $("table tr:last").css({"border-bottom":"none"});
})
</script>
