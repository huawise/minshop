<extend name="Public/base" />

<block name="body">
<style>
.fr dl{float:left;margin:0px 5px;}
.fr dl input[type="text"]{ width:150px;}
</style>
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>产品规格</h2>
	</div>
	<div class="cf">
		<div class="fl">
			<a class="btn" href="{:U('add_type?proid='.I('get.proid'))}">添 加</a>
            <button class="btn ajax-post confirm" url="{:U('del_type_arr?proid='.I('get.proid'))}" target-form="ids">删 除</button>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">标题</th>
		<th class="">价格</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<foreach name="_list" item="vo" key="k" >
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$k}" /></td>
			<td>{$vo.title}</td>
			<td>￥{$vo.price}</td>
			<td><a href="{:U('update_type?proid='.I('get.proid').'&id='.$k)}">编辑</a> | <a href="{:U('del_type?proid='.I('get.proid').'&id='.$k)}" class="confirm ajax-get">删除</a></td>
		</tr>
		</foreach>
	</tbody>
    </table> 
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
<script type="text/javascript">
//导航高亮
$('.side-sub-menu').find('a[href="{:U('product/index')}"]').closest('li').addClass('current');
</script>
</block>
